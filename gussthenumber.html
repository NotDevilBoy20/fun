<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushkraj's Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Pushkraj's Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Get user's guess
            const userGuess = document.getElementById('userGuess').value;

            // Check if the guess is correct
            if (userGuess == randomNumber) {
                document.getElementById('result').innerHTML = 'Congratulations,  You guessed the correct number!';
            } else {
                document.getElementById('result').innerHTML = `Sorry, the correct number was ${randomNumber}. Try again.`;
            }
        }
    </script>
</body>

</html>
